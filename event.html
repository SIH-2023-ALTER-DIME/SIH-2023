<html>
    <head>
        <title>SmartProjex | Events</title>
        <link rel="stylesheet" href="../SIHP/css/event.css">
        <link rel="shortcut icon" type="x-icon" href="landingpage_img/icon.png">
        <link rel="stylesheet" href="../SIHP/css/evo-calendar.min.css">
        <link rel="stylesheet" href="../SIHP/css/evo-calendar.royal-navy.min.css">
    </head>

    <body>
        <div class="hero">
            <div id="calendar"></div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
        <script src="../SIHP/js/evo-calendar.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#calendar').evoCalendar({
                    
                    theme: "Royal Navy",
                    calendarEvents: [
                        {
                            id: 'event1', // Event's ID (required)
                            name: "New Year", // Event name (required)
                            date: "January/1/2023", // Event date (required)
                            description: "Happy New Year",
                            type: "holiday", // Event type (required)
                            everyYear: true // Same event every year (optional)
                        },
                        {
                            id: 'event2', // Event's ID (required)
                            name: "SIHP", // Event name (required)
                            date: ["September/26/2023","September/27/2023"], // Event date (required)
                            description: "Smart India Hackathon Pre-Qualifier",
                            type: "Coding Competition", // Event type (required)
                            everyYear: true // Same event every year (optional)
                        },
                        {
                            name: "Vacation Leave",
                            badge: "02/13 - 02/15", // Event badge (optional)
                            date: ["June/13/2023", "July/15/2023"], // Date range
                            description: "End Term Vacation.", // Event description (optional)
                            type: "event",
                            color: "#63d867" // Event custom color (optional)
                        }
                    ]
                })
            })
        </script>
        <script>
            window.embeddedChatbotConfig = {
            chatbotId: "s_0SzASaTHkDhk3orVmnC",
            domain: "www.chatbase.co"
            }
            </script>
            <script
            src="https://www.chatbase.co/embed.min.js"
            chatbotId="s_0SzASaTHkDhk3orVmnC"
            domain="www.chatbase.co"
            defer>
            </script>
    </body>
</html>
